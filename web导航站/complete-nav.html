                    description: "免费资源共享平台导航，可以一键搭建你的导航网站",
                    tag: "导航站"
                },
                {
                    id: "oss-gallery",
                    name: "开源项目画廊",
                    url: "https://github.com/dubinc/oss-gallery",
                    description: "基于Dub TypeScript SDK构建的互联网最佳开源项目众包列表",
                    tag: "资源目录"
                },
                {
                    id: "webstack",
                    name: "WebStack导航",
                    url: "https://github.com/WebStackPage/WebStackPage.github.io",
                    description: "静态响应式网址导航网站模板",
                    tag: "导航站"
                },
                {
                    id: "ai-tools-directory",
                    name: "AI工具目录",
                    url: "https://github.com/6677-ai/tap4-ai-webui",
                    description: "一键部署你自己的AI工具目录的开源web-ui",
                    tag: "AI工具目录"
                },
                {
                    id: "gpts-works",
                    name: "第三方GPTs商店",
                    url: "https://github.com/all-in-aigc/gpts-works",
                    description: "一个第三方GPTs商店模板",
                    tag: "AI工具"
                }
            ]
        };

        // DOM 加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化工具卡片
            initializeToolsCards();
            
            // 搜索功能
            const searchInput = document.getElementById('searchInput');
            const searchBtn = document.getElementById('searchBtn');
            
            searchBtn.addEventListener('click', function() {
                performSearch(searchInput.value);
            });
            
            searchInput.addEventListener('keyup', function(event) {
                if (event.key === 'Enter') {
                    performSearch(searchInput.value);
                }
            });
        });

        // 初始化所有工具卡片
        function initializeToolsCards() {
            // 添加快速开发工具
            renderToolsSection('quick-dev-tools', toolsData.quickDevTools);
            
            // 添加需求收集和关键词调研工具
            renderToolsSection('research-tools', toolsData.researchTools);
            
            // 添加开发者工具
            renderToolsSection('dev-tools', toolsData.devTools);
            
            // 添加SEO工具
            renderToolsSection('seo-tools', toolsData.seoTools);
            
            // 添加AI工具
            renderToolsSection('ai-tools', toolsData.aiTools);
            
            // 添加社区平台
            renderToolsSection('community-platforms', toolsData.communityPlatforms);
            
            // 新增模板分类渲染
            renderToolsSection('website-templates', toolsData.websiteTemplates);
        }

        // 渲染工具部分
        function renderToolsSection(sectionId, tools) {
            const section = document.getElementById(sectionId);
            
            tools.forEach(tool => {
                const toolCard = createToolCard(tool);
                section.appendChild(toolCard);
            });
        }

        // 创建工具卡片
        function createToolCard(tool) {
            const card = document.createElement('div');
            card.className = 'tool-card';
            card.dataset.id = tool.id;
            
            let hotTag = '';
            if (tool.isHot) {
                hotTag = '<div class="hot-tag">热门</div>';
            }
            
            card.innerHTML = `
                ${hotTag}
                <h3>${tool.name}</h3>
                <p>${tool.description}</p>
                <div class="tool-links">
                    <a href="${tool.url}" class="visit-btn" target="_blank">访问网站</a>
                    <span class="tool-tag">${tool.tag}</span>
                </div>
            `;
            
            return card;
        }

        // 执行搜索
        function performSearch(query) {
            query = query.toLowerCase().trim();
            
            if (!query) {
                resetSearch();
                return;
            }
            
            let foundCount = 0;
            
            // 在所有类别中搜索
            searchInCategory('quick-dev-tools', toolsData.quickDevTools, query, result => {
                foundCount += result;
            });
            
            searchInCategory('research-tools', toolsData.researchTools, query, result => {
                foundCount += result;
            });
            
            searchInCategory('dev-tools', toolsData.devTools, query, result => {
                foundCount += result;
            });
            
            searchInCategory('seo-tools', toolsData.seoTools, query, result => {
                foundCount += result;
            });
            
            searchInCategory('ai-tools', toolsData.aiTools, query, result => {
                foundCount += result;
            });
            
            searchInCategory('community-platforms', toolsData.communityPlatforms, query, result => {
                foundCount += result;
            });
            
            searchInCategory('website-templates', toolsData.websiteTemplates, query, result => {
                foundCount += result;
            });
            
            // 显示搜索结果提示
            if (foundCount === 0) {
                alert(`未找到与 "${query}" 相关的工具。`);
            } else {
                // 滚动到第一个匹配结果
                const firstMatch = document.querySelector('.highlight');
                if (firstMatch) {
                    firstMatch.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            }
        }

        // 在特定类别中搜索
        function searchInCategory(sectionId, tools, query, callback) {
            const section = document.getElementById(sectionId);
            const cards = section.querySelectorAll('.tool-card');
            let foundCount = 0;
            
            tools.forEach((tool, index) => {
                const card = cards[index];
                const matchName = tool.name.toLowerCase().includes(query);
                const matchDesc = tool.description.toLowerCase().includes(query);
                const matchTag = tool.tag.toLowerCase().includes(query);
                
                if (matchName || matchDesc || matchTag) {
                    card.classList.add('highlight');
                    card.style.display = 'block';
                    foundCount++;
                } else {
                    card.classList.remove('highlight');
                    card.style.display = 'none';
                }
            });
            
            // 如果类别中没有找到匹配项，隐藏整个类别
            const categoryContainer = section.parentElement;
            categoryContainer.style.display = foundCount > 0 ? 'block' : 'none';
            
            callback(foundCount);
            return foundCount;
        }

        // 重置搜索结果
        function resetSearch() {
            // 显示所有类别和卡片
            document.querySelectorAll('.category-container').forEach(container => {
                container.style.display = 'block';
            });
            
            document.querySelectorAll('.tool-card').forEach(card => {
                card.classList.remove('highlight');
                card.style.display = 'block';
            });
        }
    </script>
</body>
