<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试页面 - 浏览器插件和Dify.AI</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .tool-card {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            padding: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid #f0f0f0;
        }
        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        .tool-card h3 {
            color: #333;
            font-size: 1.3rem;
            margin-bottom: 10px;
        }
        .tool-card p {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: 15px;
        }
        .section-title {
            margin-top: 30px;
            padding-bottom: 10px;
            border-bottom: 2px solid #4a90e2;
            color: #2c3e50;
            font-size: 1.5rem;
        }
        .visit-btn {
            display: inline-block;
            padding: 6px 12px;
            background-color: #4a90e2;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 0.85rem;
            margin-right: 10px;
        }
        .tool-tag {
            display: inline-block;
            padding: 3px 8px;
            background-color: #f0f4f8;
            color: #5a6c84;
            border-radius: 4px;
            font-size: 0.75rem;
        }
    </style>
</head>
<body>
    <h1>测试页面 - 浏览器插件和Dify.AI</h1>
    
    <h2 class="section-title">浏览器插件</h2>
    <div id="browser-extensions-grid" class="tools-grid">
        <!-- 此处将动态加载浏览器插件 -->
    </div>
    
    <h2 class="section-title">AI工具 (包含Dify.AI)</h2>
    <div id="ai-tools" class="tools-grid">
        <!-- 此处将动态加载AI工具 -->
    </div>

    <script>
        // 模拟toolsData.browserExtensions数据（简化版）
        const browserExtensions = [
            {
                name: "篡改猴 (Tampermonkey)",
                url: "https://chrome.google.com/webstore/detail/tampermonkey/dhdgffkkebhmkfjojejmpbldmpobfkfo",
                description: "强大的用户脚本管理器，可运行自定义JavaScript脚本，增强网站功能，自动化重复任务",
                tag: "开发工具"
            },
            {
                name: "Wappalyzer",
                url: "https://chrome.google.com/webstore/detail/wappalyzer-technology-pro/gppongmhjkpfnbhagpmjfkannfbllamg",
                description: "识别网站使用的技术栈、框架和库，了解竞争对手的技术实现",
                tag: "技术分析"
            }
        ];
        
        // 模拟AI工具数据（简化版）
        const aiTools = [
            {
                name: "Dify.AI",
                url: "https://dify.ai/",
                description: "开源的LLM应用开发平台，快速构建AI助手、聊天机器人和Agent应用，提供完整的开发运维能力",
                tag: "AI开发平台"
            },
            {
                name: "OpenAI API",
                url: "https://openai.com/api/",
                description: "提供GPT模型API接口，用于开发聊天机器人、内容生成和AI集成",
                tag: "AI开发"
            }
        ];
        
        // 渲染工具卡片函数
        function renderTools(containerId, tools) {
            const container = document.getElementById(containerId);
            if (!container) {
                console.error(`容器 ${containerId} 未找到`);
                return;
            }
            
            // 清空容器
            container.innerHTML = '';
            
            // 渲染每个工具卡片
            tools.forEach(tool => {
                const card = document.createElement('div');
                card.className = 'tool-card';
                
                card.innerHTML = `
                    <h3>${tool.name}</h3>
                    <p>${tool.description}</p>
                    <div class="tool-links">
                        <a href="${tool.url}" class="visit-btn" target="_blank">访问</a>
                        <span class="tool-tag">${tool.tag}</span>
                    </div>
                `;
                
                container.appendChild(card);
            });
            
            console.log(`已渲染 ${tools.length} 个工具到 ${containerId}`);
        }
        
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            console.log('页面加载完成，开始渲染工具');
            
            // 渲染浏览器插件
            renderTools('browser-extensions-grid', browserExtensions);
            
            // 渲染AI工具
            renderTools('ai-tools', aiTools);
        });
    </script>
</body>
</html>
